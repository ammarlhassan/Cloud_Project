name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: tts
            dockerfile: Dockerfile.tts
            image_name: tts-service
          - service: stt
            dockerfile: Dockerfile.stt
            image_name: stt-service
          - service: chat
            dockerfile: Dockerfile.chat
            image_name: chat-service
          - service: document
            dockerfile: Dockerfile.document
            image_name: document-service
          - service: quiz
            dockerfile: Dockerfile.quiz
            image_name: quiz-service
          - service: gateway
            dockerfile: Dockerfile.gateway
            image_name: api-gateway

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Configure AWS credentials (SECURE METHOD)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1  

      # Step 3: Login to Amazon ECR
      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1

      # Step 4: Build and Push Docker image
      - name: Build and Push Docker image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          VERSION: 1.0.0
        run: |
          echo "Building ${{ matrix.service }}..."
           
          docker build \
            -f docker/dockerfiles/${{ matrix.dockerfile }} \
            -t $ECR_REGISTRY/${{ matrix.image_name }}:$VERSION \
            .
           
          # Push
          docker push $ECR_REGISTRY/${{ matrix.image_name }}:$VERSION
