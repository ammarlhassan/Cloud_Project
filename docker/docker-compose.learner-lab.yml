version: '3.8'

services:
  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    hostname: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - learner-lab-network
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'ruok' | nc localhost 2181 | grep imok"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    hostname: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    networks:
      - learner-lab-network
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # PostgreSQL for Chat Service
  chat-db:
    image: postgres:15-alpine
    container_name: chat-db
    hostname: chat-db
    environment:
      POSTGRES_DB: chat_db
      POSTGRES_USER: chat_user
      POSTGRES_PASSWORD: chat_password
    ports:
      - "5432:5432"
    networks:
      - learner-lab-network
    volumes:
      - chat-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chat_user -d chat_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Document Service
  document-db:
    image: postgres:15-alpine
    container_name: document-db
    hostname: document-db
    environment:
      POSTGRES_DB: document_db
      POSTGRES_USER: document_user
      POSTGRES_PASSWORD: document_password
    ports:
      - "5433:5432"
    networks:
      - learner-lab-network
    volumes:
      - document-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U document_user -d document_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Quiz Service
  quiz-db:
    image: postgres:15-alpine
    container_name: quiz-db
    hostname: quiz-db
    environment:
      POSTGRES_DB: quiz_db
      POSTGRES_USER: quiz_user
      POSTGRES_PASSWORD: quiz_password
    ports:
      - "5434:5432"
    networks:
      - learner-lab-network
    volumes:
      - quiz-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quiz_user -d quiz_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (kept for compatibility)
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - learner-lab-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # TTS Service
  tts-service:
    build:
      context: .
      dockerfile: docker/dockerfiles/Dockerfile.tts
    container_name: tts-service
    hostname: tts-service
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "5001:5001"
    networks:
      - learner-lab-network
    environment:
      # AWS Configuration
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-learner-lab-audio}
      # Kafka Configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      # Service Configuration
      PORT: 5001
      DEBUG: "False"
      LOG_LEVEL: INFO
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # STT Service
  stt-service:
    build:
      context: .
      dockerfile: docker/dockerfiles/Dockerfile.stt
    container_name: stt-service
    hostname: stt-service
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "5002:5002"
    networks:
      - learner-lab-network
    environment:
      # AWS Configuration
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-learner-lab-audio}
      # Kafka Configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      # Service Configuration
      PORT: 5002
      DEBUG: "False"
      LOG_LEVEL: INFO
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5002/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Chat Service
  chat-service:
    build:
      context: .
      dockerfile: docker/dockerfiles/Dockerfile.chat
    container_name: chat-service
    hostname: chat-service
    depends_on:
      kafka:
        condition: service_healthy
      chat-db:
        condition: service_healthy
    ports:
      - "5003:5003"
    networks:
      - learner-lab-network
    environment:
      # Database Configuration
      DB_HOST: chat-db
      DB_PORT: 5432
      DB_NAME: chat_db
      DB_USER: chat_user
      DB_PASSWORD: chat_password
      # Kafka Configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      # Service Configuration
      PORT: 5003
      DEBUG: "False"
      LOG_LEVEL: INFO
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5003/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Document Reader Service
  document-service:
    build:
      context: .
      dockerfile: docker/dockerfiles/Dockerfile.document
    container_name: document-service
    hostname: document-service
    depends_on:
      kafka:
        condition: service_healthy
      document-db:
        condition: service_healthy
    ports:
      - "5004:5004"
    networks:
      - learner-lab-network
    environment:
      # AWS Configuration
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-learner-lab-documents}
      # Database Configuration
      DB_HOST: document-db
      DB_PORT: 5432
      DB_NAME: document_db
      DB_USER: document_user
      DB_PASSWORD: document_password
      # Kafka Configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      # Service Configuration
      PORT: 5004
      DEBUG: "False"
      LOG_LEVEL: INFO
      MAX_FILE_SIZE: 10485760
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5004/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Quiz Service
  quiz-service:
    build:
      context: .
      dockerfile: docker/dockerfiles/Dockerfile.quiz
    container_name: quiz-service
    hostname: quiz-service
    depends_on:
      kafka:
        condition: service_healthy
      quiz-db:
        condition: service_healthy
    ports:
      - "5005:5005"
    networks:
      - learner-lab-network
    environment:
      # Database Configuration
      DB_HOST: quiz-db
      DB_PORT: 5432
      DB_NAME: quiz_db
      DB_USER: quiz_user
      DB_PASSWORD: quiz_password
      # Kafka Configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      # Service Configuration
      PORT: 5005
      DEBUG: "False"
      LOG_LEVEL: INFO
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5005/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: docker/dockerfiles/Dockerfile.gateway
    container_name: api-gateway
    hostname: api-gateway
    depends_on:
      - tts-service
      - stt-service
      - chat-service
      - document-service
      - quiz-service
    ports:
      - "5000:5000"
    networks:
      - learner-lab-network
    environment:
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRATION_HOURS: 24
      # Service URLs
      TTS_SERVICE_URL: http://tts-service:5001
      STT_SERVICE_URL: http://stt-service:5002
      CHAT_SERVICE_URL: http://chat-service:5003
      DOCUMENT_SERVICE_URL: http://document-service:5004
      QUIZ_SERVICE_URL: http://quiz-service:5005
      # Rate Limiting
      RATE_LIMIT_REQUESTS: 100
      RATE_LIMIT_WINDOW: 60
      # Service Configuration
      PORT: 5000
      DEBUG: "False"
      LOG_LEVEL: INFO
      REQUEST_TIMEOUT: 30
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  learner-lab-network:
    driver: bridge
    name: learner-lab-network

volumes:
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local
  kafka-data:
    driver: local
  chat-db-data:
    driver: local
  document-db-data:
    driver: local
  quiz-db-data:
    driver: local

