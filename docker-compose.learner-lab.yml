version: "3.9"

services:
  # --- Redis Service (Required for Chat Service) ---
  redis:
    image: redis:alpine
    container_name: redis
    hostname: redis
    ports:
      - "6379:6379"
    networks:
      - learner-lab-network

  tts-service:
    build:
      context: .
      dockerfile: docker/dockerfiles/Dockerfile.tts
    image: ${ECR_REGISTRY:-localhost}/tts-service:${TTS_VERSION:-1.0.0}
    container_name: tts-service
    hostname: tts-service
    ports:
      - "5001:5001"
    networks:
      - learner-lab-network
    volumes:
      - tts-temp:/tmp
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "10.0.30.32:9092,10.0.30.124:9092,10.0.31.87:9092"
      ZOOKEEPER_HOSTS: "10.0.30.167:2181,10.0.30.222:2181,10.0.31.219:2181"
      PORT: 5001
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN}
      AWS_REGION: ${AWS_REGION:-us-east-1}

  stt-service:
    build:
      context: .
      dockerfile: docker/dockerfiles/Dockerfile.stt
    image: ${ECR_REGISTRY:-localhost}/stt-service:${STT_VERSION:-1.0.0}
    container_name: stt-service
    hostname: stt-service
    ports:
      - "5002:5002"
    networks:
      - learner-lab-network
    volumes:
      - stt-temp:/tmp
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "10.0.30.32:9092,10.0.30.124:9092,10.0.31.87:9092"
      ZOOKEEPER_HOSTS: "10.0.30.167:2181,10.0.30.222:2181,10.0.31.219:2181"
      PORT: 5002
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN}
      AWS_REGION: ${AWS_REGION:-us-east-1}

  chat-service:
    build:
      context: .
      dockerfile: docker/dockerfiles/Dockerfile.chat
    image: ${ECR_REGISTRY:-localhost}/chat-service:${CHAT_VERSION:-1.0.0}
    container_name: chat-service
    hostname: chat-service
    ports:
      - "5003:5003"
    networks:
      - learner-lab-network
    volumes:
      - chat-temp:/tmp
    environment:
      # --- UPDATED: Direct Private IP ---
      DB_HOST: 10.0.20.150
      DB_PORT: 5432
      DB_NAME: chat_service
      DB_USER: ${CHAT_DB_USER:-postgres}
      DB_PASSWORD: ${CHAT_DB_PASSWORD}
      OPENROUTER_API_KEY: "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"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BOOTSTRAP_SERVERS: "10.0.30.32:9092,10.0.30.124:9092,10.0.31.87:9092"
      ZOOKEEPER_HOSTS: "10.0.30.167:2181,10.0.30.222:2181,10.0.31.219:2181"
      PORT: 5003
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN}
      AWS_REGION: ${AWS_REGION:-us-east-1}

  document-service:
    build:
      context: .
      dockerfile: docker/dockerfiles/Dockerfile.document
    image: ${ECR_REGISTRY:-localhost}/document-service:${DOCUMENT_VERSION:-1.0.0}
    container_name: document-service
    hostname: document-service
    ports:
      - "5004:5004"
    networks:
      - learner-lab-network
    volumes:
      - document-temp:/tmp
    environment:
      # --- UPDATED: Direct Private IP ---
      DB_HOST: 10.0.20.150
      DB_PORT: 5432
      DB_NAME: document_reader
      DB_USER: ${DOCUMENT_DB_USER:-postgres}
      DB_PASSWORD: ${DOCUMENT_DB_PASSWORD}
      KAFKA_BOOTSTRAP_SERVERS: "10.0.30.32:9092,10.0.30.124:9092,10.0.31.87:9092"
      ZOOKEEPER_HOSTS: "10.0.30.167:2181,10.0.30.222:2181,10.0.31.219:2181"
      PORT: 5004
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN}
      AWS_REGION: ${AWS_REGION:-us-east-1}

  quiz-service:
    build:
      context: .
      dockerfile: docker/dockerfiles/Dockerfile.quiz
    image: ${ECR_REGISTRY:-localhost}/quiz-service:${QUIZ_VERSION:-1.0.0}
    container_name: quiz-service
    hostname: quiz-service
    ports:
      - "5005:5005"
    networks:
      - learner-lab-network
    volumes:
      - quiz-temp:/tmp
    environment:
      # --- UPDATED: Direct Private IP ---
      DB_HOST: 10.0.20.150
      DB_PORT: 5432
      DB_NAME: quiz_service
      DB_USER: ${QUIZ_DB_USER:-postgres}
      DB_PASSWORD: ${QUIZ_DB_PASSWORD}
      KAFKA_BOOTSTRAP_SERVERS: "10.0.30.32:9092,10.0.30.124:9092,10.0.31.87:9092"
      ZOOKEEPER_HOSTS: "10.0.30.167:2181,10.0.30.222:2181,10.0.31.219:2181"
      PORT: 5005
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN}
      AWS_REGION: ${AWS_REGION:-us-east-1}

  api-gateway:
    build:
      context: .
      dockerfile: docker/dockerfiles/Dockerfile.gateway
    image: ${ECR_REGISTRY:-localhost}/api-gateway:${GATEWAY_VERSION:-1.0.0}
    container_name: api-gateway
    hostname: api-gateway
    ports:
      - "5000:5000"
    networks:
      - learner-lab-network
    volumes:
      - gateway-temp:/tmp
    environment:
      TTS_SERVICE_URL: http://tts-service:5001
      STT_SERVICE_URL: http://stt-service:5002
      CHAT_SERVICE_URL: http://chat-service:5003
      DOCUMENT_SERVICE_URL: http://document-service:5004
      QUIZ_SERVICE_URL: http://quiz-service:5005
      PORT: 5000
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN}
      AWS_REGION: ${AWS_REGION:-us-east-1}

networks:
  learner-lab-network:
    external: true

volumes:
  tts-temp:
  stt-temp:
  chat-temp:
  document-temp:
  quiz-temp:
  gateway-temp:
