version: "3.9"

services:
  tts-service:
    image: ${ECR_REGISTRY:-localhost}/tts-service:${TTS_VERSION:-1.0.0}
    ports:
      - "5001:5001"
    networks:
      - learner-lab-network
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "10.0.30.111:9092,10.0.30.53:9092,10.0.31.72:9092"
      ZOOKEEPER_HOSTS: "10.0.31.247:2181,10.0.30.226:2181,10.0.30.186:2181"
      PORT: 5001
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.5"
          memory: "512M"
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      health_check:
        test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
        interval: 30s
        timeout: 10s
        retries: 3
        start_period: 40s

  stt-service:
    image: ${ECR_REGISTRY:-localhost}/stt-service:${STT_VERSION:-1.0.0}
